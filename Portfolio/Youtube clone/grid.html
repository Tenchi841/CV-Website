<!DOCTYPE html>
<html>
<head>
    <Title>Grid practice</Title>
</head>

<body style="padding-bottom: 1000px;">
<div style="
    display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 1fr;
    ">
    <Div style="background-color: lightblue;">Div1</Div>
    <div style="background-color: lightpink;">1fr</div>
</div>

<div style="
    display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 200px;
    ">
    <Div style="background-color: lightblue;">Div1</Div>
    <div style="background-color: lightpink;">Div2</div>

</div>

<div style="
    display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 200px;
    ">
    <Div style="background-color: lightblue;">Div1</Div>
    <div style="background-color: lightpink;">Div2</div>

</div>

<div style="
    display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 1fr 2fr ;
    ">
    <Div style="background-color: lightblue;">Div1</Div>
    <div style="background-color: lightpink;">1fr</div>
    <div style="background-color: rgb(202, 182, 255);">1fr</div>

</div>

<div style="
    display: grid;
    margin-top: 30px;
    grid-template-columns: 1fr 1fr 1fr ;
    column-gap: 20px;
    row-gap: 40px; 
    ">
    <Div style="background-color: lightblue; height: 200px;">Div1</Div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: blue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <Div style="background-color: lightblue; height: 200px;">Div1</Div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
   
</div>

</body>

</html>
